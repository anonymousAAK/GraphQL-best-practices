type Query {
  products: [Product]
  productsByPrice(minPrice: Float,maxPrice): [Product]
  productById(id: ID!): Product
}

type Mutation {
  addNewProduct(id: ID!, description: String!, price: Float!): Product
  addReview(productId: ID!, rating: Int!, comment: String): Product
}

type Product {
  id: ID!
  description: String!
  review: [Review]
  price: Float!
}
type Review {
  comment: String
  rating: Int!
}
